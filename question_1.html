<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="question_1.css">
    <!-- Internal CSS -->
    <style>
        .internal-css{
            border: 1px solid blueviolet;
            margin-top: 10px;
            background-color: antiquewhite;
            color: blue;
            font-size: larger;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <div style="border: 1px solid blue; background-color: aquamarine; color: brown; font-size: larger; padding: 10px;">This div uses inline css</div>
    <!-- Internal CSS -->
    <div class="internal-css">This div uses internal css</div>
    <!-- External CSS -->
    <div class="external-css">This div uses external css</div>
    <!-- Inline CSS, Internal CSS, External CSS-->
    <div class="internal-css external-css" style="border: 1px solid blue; background-color: aquamarine; color: brown; font-size: larger; padding: 10px;">This div uses Inline CSS, Internal CSS, External CSS.</div>
</body>
</html>
